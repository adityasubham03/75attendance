<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦„</text></svg>"
    />
    <link rel="stylesheet" href="styles.css">
    <title>75attendance</title>
  </head>
  <body>
    <div class="percentage-select">
      <label for="percentage">Percentage Required: </label>
      <select name="percentage" id="percentage">
        <option value="60">60</option>
        <option value="65">65</option>
        <option value="70">70</option>
        <option value="75" selected>75</option>
        <option value="80">80</option>
        <option value="85">85</option>
        <option value="90">90</option>
      </select>
    </div>
    <label>Present:</label>
    <div>
      <input type="number" id="present-input" autocomplete="off" />
    </div>
    <label>Total:</label>
    <div>
      <input type="number" id="total-input" autocomplete="off" />
    </div>
    <button id="btn">Calculate</button>
    <div id="output-div"></div>
    <a id="github-link" href="https://github.com/thegeorgenikhil/75attendance"
      >github</a
    >
    <script src="./app.js"></script>
  </body>
</html>
